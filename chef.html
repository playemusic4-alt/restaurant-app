<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chef Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>Chef Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Table</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Items</th>
            </tr>
        </thead>
        <tbody id="ordersList"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyABf4BYpvETlUFKqn70XDd0qIYBJoML0Jo",
            authDomain: "restaurant-app-demo-efa66.firebaseapp.com",
            projectId: "restaurant-app-demo-efa66",
            storageBucket: "restaurant-app-demo-efa66.firebasestorage.app",
            messagingSenderId: "772573783622",
            appId: "1:772573783622:web:a22bd96d5874617ba1cc47"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ordersList = document.getElementById('ordersList');

        db.collection("orders").orderBy("time", "desc").onSnapshot(snapshot => {
            ordersList.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    <td>${new Date(data.time).toLocaleString()}</td>
                    <td>${data.table}</td>
                    <td>${data.name}</td>
                    <td>${data.phone}</td>
                    <td>${data.items.map(i => `${i.name} x${i.qty}`).join(", ")}</td>
                `;
                ordersList.appendChild(tr);
            });
        });
    </script>
</body>
</html>
