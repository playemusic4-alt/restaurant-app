<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #e74c3c; /* A warm, inviting red */
            --secondary-color: #2c3e50; /* Dark, elegant blue for text */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 0;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .item {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow);
        }

        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item-content {
            padding: 15px;
            text-align: center;
        }

        .item h3 {
            margin: 5px 0;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .item p {
            margin: 5px 0 10px;
            color: #888;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity-control button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .quantity-control button:hover {
            background-color: #c0392b;
        }
        
        .quantity-control input {
            width: 50px;
            text-align: center;
            padding: 5px;
        }

        .place-order-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .place-order-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Place Your Order</h1>

        <div class="user-info">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number" required />
            </div>
            <div class="form-group">
                <input type="text" id="table" placeholder="Table Number" required />
            </div>
        </div>

        <div class="menu-grid" id="menuList">
            Loading menu...
        </div>

        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyABf4BYpvETlUFKqn70XDd0qIYBJoML0Jo",
            authDomain: "restaurant-app-demo-efa66.firebaseapp.com",
            projectId: "restaurant-app-demo-efa66",
            storageBucket: "restaurant-app-demo-efa66.firebasestorage.app",
            messagingSenderId: "772573783622",
            appId: "1:772573783622:web:a22bd96d5874617ba1cc47"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const menuList = document.getElementById('menuList');
        let menuItems = [];

        db.collection("menu").onSnapshot(snapshot => {
            menuList.innerHTML = "";
            menuItems = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                data.id = doc.id;
                menuItems.push(data);

                const div = document.createElement('div');
                div.className = "item";
                div.innerHTML = `
                    ${data.image ? `<img src="${data.image}" alt="${data.name}" />` : `<div style="height:150px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#aaa;font-style:italic;">No Image</div>`}
                    <div class="item-content">
                        <h3>${data.name}</h3>
                        <p>â‚¹${data.price}</p>
                        <div class="quantity-control">
                            <button onclick="changeQuantity('qty-${data.id}', -1)">-</button>
                            <input type="number" id="qty-${data.id}" min="0" value="0" readonly />
                            <button onclick="changeQuantity('qty-${data.id}', 1)">+</button>
                        </div>
                    </div>
                `;
                menuList.appendChild(div);
            });
        });

        function changeQuantity(inputId, change) {
            const input = document.getElementById(inputId);
            let value = parseInt(input.value) + change;
            if (value < 0) value = 0;
            input.value = value;
        }

        function placeOrder() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const table = document.getElementById('table').value.trim();

            if (!name || !phone || !table) {
                alert("Please fill all details.");
                return;
            }

            const items = [];
            menuItems.forEach(item => {
                const qty = parseInt(document.getElementById(`qty-${item.id}`).value);
                if (qty > 0) {
                    items.push({ name: item.name, price: item.price, qty: qty });
                }
            });

            if (items.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            db.collection("orders").add({
                name: name,
                phone: phone,
                table: table,
                items: items,
                time: new Date().toISOString()
            }).then(() => {
                alert("Order placed successfully!");
                document.getElementById('name').value = "";
                document.getElementById('phone').value = "";
                document.getElementById('table').value = "";
                menuItems.forEach(item => {
                    document.getElementById(`qty-${item.id}`).value = "0";
                });
            }).catch(error => {
                console.error("Error placing order:", error);
                alert("Error placing order.");
            });
        }
    </script>
</body>
</html>
